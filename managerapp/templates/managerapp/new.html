{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Password Credentials{% endblock %}

{% block content %}
    
    <div class="title">
        <h1>Create New Password</h1>
    </div>
    <div style='width: 80%;' class="form-wrapper">
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" value="CREATE" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
